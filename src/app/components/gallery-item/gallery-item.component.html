<ng-container *ngIf="imageResourceURL; else loading">
  <a href=""
     [routerLink]="[{outlets: {image: galleryItem.id}}]"
     tabindex="0">
    <img [src]="imageResourceURL"
         class="thumbnail-image"
         aria-label="thumbnail picture of artwork"
         [style.max-width]="galleryItem.thumbnailImage.width + 'px'"
         [style.max-height]="galleryItem.thumbnailImage.height + 'px'" />
  </a>
</ng-container>
<ng-template #loading>
  <div class="loading-container"
       [style.max-width]="galleryItem.thumbnailImage.width + 'px'"
       [style.max-height]="galleryItem.thumbnailImage.height + 'px'">
    <img class="spinner" src="assets/spinner.svg" aria-label="loading animation" />
  </div>
</ng-template>
