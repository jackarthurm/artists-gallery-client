<!-- <h1 mat-dialog-title>{{ imageData.galleryItem.title }}</h1> -->
<ng-container *ngIf="imageResourceURL; else loading">
  <div class="dialog-content"
       (keyup.arrowleft)="previous()"
       (keyup.arrowright)="next()">
    <button mat-icon-button (click)="previous()">
      <mat-icon class="large-icon">navigate_before</mat-icon>
    </button>
    <img [src]="imageResourceURL"
         aria-label="large picture of artwork"
         [style.max-width]="galleryItem.largeImage.width + 'px'" />
    <button mat-icon-button cdkFocusInitial (click)="next()" (keyup.right)="keyUpFunction($event)">
      <mat-icon class="large-icon">navigate_next</mat-icon>
    </button>
    <!-- <div *ngIf="imageData.galleryItem.mediaDescription" class="image-media-description">
      <p class="mat-body-1" aria-label="description of image media">
        {{ imageData.galleryItem.mediaDescription }}
      </p>
    </div>
    <div *ngIf="imageData.galleryItem.description" class="image-description">
      <p class="mat-body-1" aria-label="name of artist">
        {{ imageData.galleryItem.artistName }}
      </p>
    </div> -->
  </div>
</ng-container>
<ng-template #loading>
  <div class="loading-container">
    <img src="assets/spinner.svg"
         class="spinner"
         aria-label="loading animation" />
  </div>
</ng-template>
