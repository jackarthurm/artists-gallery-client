<mat-menu #shareMenu="matMenu">
  <span class="share-menu-container">
    <a class="icon-link"
       href="{{ facebookShareURL }}">
      <span class="icon-link-container">
        <img class="media-logo" src="assets/facebook.svg" />
        <p class="mat-body-1">Facebook</p>
      </span>
    </a>
    <a class="icon-link"
       href="{{ socialMediaLinks ? socialMediaLinks.instagram : '' }}">
      <span class="icon-link-container">
        <img class="media-logo" src="assets/instagram.svg" />
        <p class="mat-body-1">Instagram</p>
      </span>
    </a>
  </span>
</mat-menu>

<ng-container>
  <div class="dialog-content">
    <div *ngIf="!galleryItem" class="loading-container">
      <gal-loading-spinner class="spinner"></gal-loading-spinner>
    </div>
    <img *ngIf="galleryItem"
         [src]="galleryItem.largeImage.url"
         class="gallery-image"
         aria-label="large picture of artwork" />
  </div>
  <button mat-icon-button
          matTooltip="Go to previous image"
          aria-label="Go to previous image"
          class="nav-click prev-button"
          (click)="previous()">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <button mat-icon-button
          cdkFocusInitial
          matTooltip="Go to next image"
          aria-label="Go to next image"
          class="nav-click next-button"
          (click)="next()">
    <mat-icon>navigate_next</mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="Close image view"
          aria-label="Close image view"
          class="nav-click close-button"
          (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <div *ngIf="galleryItem" class="image-details-container">
    <div class="image-actions" id="image-actions-left">
      <a [disabled]="!galleryItem" 
         target="_blank"
         mat-icon-button 
         matTooltip="Open in new tab" 
         href="{{ galleryItem.largeImage.url }}">
        <mat-icon>open_in_new</mat-icon>
      </a>
    </div>
    <div class="image-caption">
      <h1 class="mat-title image-caption-text"
          id="gallery-image-title">
        {{ galleryItem.title }}
      </h1>
      <p class="mat-body image-caption-text"
        id="gallery-image-year">
        {{ galleryItem.createdDate?.getFullYear() }}
      </p>
    </div>
    <div class="image-actions" id="image-actions-right">
      <button mat-icon-button 
              matTooltip="Share image" 
              [matMenuTriggerFor]="shareMenu">
        <mat-icon>share</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
