<mat-toolbar color="primary">

  <mat-list role="list" class="nav-list">
    <mat-list-item *ngFor="let link of navLinks" role="listitem">

      <a mat-flat-button routerLink="{{ link.route }}">
        <p class="mat-body-1">
          {{ link.name }}
        </p>
      </a>

    </mat-list-item>
  </mat-list>

</mat-toolbar>
